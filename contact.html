        /* Comet Lights */
.comet {
  position: fixed;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  filter: blur(1px);
  z-index: -2;
  animation: comet-trail 40s linear infinite;
}

.comet::before {
  content: '';
  position: absolute;
  width: 300px;
  height: 1px;
  background: linear-gradient(90deg, 
    rgba(168, 85, 247, 0.1), 
    currentColor 70%, 
    rgba(168, 85, 247, 0));
  transform-origin: left center;
}

/* Vertical comets */
.comet.vertical {
  height: 300px;
  width: 1px;
}

.comet.vertical::before {
  width: 1px;
  height: 300px;
  background: linear-gradient(180deg, 
    rgba(168, 85, 247, 0.1), 
    currentColor 70%, 
    rgba(168, 85, 247, 0));
}

/* Color Variations */
.comet.purple { color: rgba(168, 85, 247, 0.8); }
.comet.pink { color: rgba(236, 72, 153, 0.8); }
.comet.blue { color: rgba(99, 102, 241, 0.8); }

/* Animations */
@keyframes comet-trail {
  0% {
    transform: translate(-100px, -100px);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translate(
      calc(100vw + 100px), 
      calc(100vh + 100px)
    );
    opacity: 0;
  }
}

.comet.diagonal {
  animation: diagonal-trail 50s linear infinite;
}

@keyframes diagonal-trail {
  0% {
    transform: translate(-100px, -100px) rotate(45deg);
  }
  100% {

    ) rotate(45deg);
  }
}

        function createComets() {
  const colors = ['purple', 'pink', 'blue'];
  const container = document.body;
  
  // Horizontal comets
  for (let i = 0; i < 6; i++) {
    const comet = document.createElement('div');
    comet.classList.add('comet', colors[i % 3]);
    
    comet.style.top = `${Math.random() * 100}vh`;
    comet.style.left = `${Math.random() * 100}vw`;
    comet.style.animationDelay = `${Math.random() * 20}s`;
    comet.style.animationDuration = `${80 + Math.random() * 40}s`;
    
    container.appendChild(comet);
  }
  
  // Vertical comets
  for (let i = 0; i < 4; i++) {
    const comet = document.createElement('div');
    comet.classList.add('comet', 'vertical', colors[i % 3]);
    
    comet.style.top = `${Math.random() * 100}vh`;
    comet.style.left = `${Math.random() * 100}vw`;
    comet.style.animationDelay = `${Math.random() * 20}s`;
    comet.style.animationDuration = `${100 + Math.random() * 50}s`;
    
    container.appendChild(comet);
  }
}

// Initialize
window.addEventListener('load', createComets);
window.addEventListener('resize', () => {
  document.querySelectorAll('.comet').forEach(el => el.remove());

document.addEventListener('mousemove', (e) => {
